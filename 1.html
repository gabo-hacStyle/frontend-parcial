<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <script type="text/javascript" src="script01.js"></script>
</head>
<body class="mx-auto p-2 w-50">
    <header>
        <h1>
            Hello world!
        </h1>
    </header>

    <section class="mb-5">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
    </section>

    <section class="mb-5 d-flex gap-3 flex-column">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 25%">25%</div>
          </div>
          <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
          </div>
          <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning text-dark" style="width: 75%">75%</div>
          </div>
          <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-danger" style="width: 100%">100%</div>
          </div>
    </section>

    <section class="mb-5">
        <div class="bg-success bg-gradient">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit
            </p>
        </div>
    </section>

    <section>
            <div class="card" onmouseover="mostrar(1)" onmouseout="mostrar(2)">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body" id="texto_card">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </section>

    <section>
        <!-- <form> -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="nombre" class="form-control" id="name" placeholder="Enter your name"
                oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '');">
            </div>
            <div class="mb-3">
                <label for="email" id="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" oninput="this.value = this.value.replace(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">How old are you?</label>
                <input  class="form-control" pattern="\d*" type="number" id="message" rows="3" 
                    oninput="validarRangoEdad(this)" min="0" max="100"
                placeholder="Enter your age"></input>
            </div>
            <button type="submit" onclick="saludar()" class="btn btn-primary">Submit</button>
        <!-- </form> -->
    </section>
    <section>
        <p id="texto">

        </p>
    </section>
    
    
    
</body>
</html>
